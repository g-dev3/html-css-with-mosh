<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic element</title>
</head>
<body>
    <article class="article">
        <h1>Heading</h1>
        <p>Published <time datetime="2024-01-01">January 1 2024 </time> </p>
        <p><mark>Lorem</mark> ipsum dolor sit amet.</p>
    </article>
    <figure>
        <img src="" alt="">
        <figcaption>
            My coffee this morning
        </figcaption>
    </figure>
</body>
</html>
